<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with brand gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C46DD8"/>
      <stop offset="100%" style="stop-color:#F36BAF"/>
    </linearGradient>
    <linearGradient id="logo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>
  
  <!-- Main logo container -->
  <g transform="translate(76, 156)">
    <!-- Logo background -->
    <rect x="0" y="0" width="360" height="200" rx="32" fill="url(#logo)" opacity="0.98"/>
    
    <!-- Laundrify text -->
    <text x="180" y="60" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="42" font-weight="700" fill="#C46DD8" text-anchor="middle">Laundrify</text>
    
    <!-- Tagline -->
    <text x="180" y="90" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="16" fill="#666" text-anchor="middle">Quick clean &amp; convenient</text>
    
    <!-- Simple laundry icon -->
    <g transform="translate(140, 110)">
      <!-- Washing machine outline -->
      <rect x="10" y="10" width="60" height="60" rx="8" fill="none" stroke="#C46DD8" stroke-width="3"/>
      <!-- Door -->
      <circle cx="40" cy="40" r="20" fill="none" stroke="#C46DD8" stroke-width="2"/>
      <!-- Inner drum -->
      <circle cx="40" cy="40" r="12" fill="none" stroke="#C46DD8" stroke-width="1.5"/>
      <!-- Controls -->
      <circle cx="25" cy="25" r="2" fill="#C46DD8"/>
      <circle cx="35" cy="25" r="2" fill="#C46DD8"/>
      <!-- Water bubbles -->
      <circle cx="55" cy="25" r="1.5" fill="#4FC3F7"/>
      <circle cx="60" cy="35" r="1" fill="#4FC3F7"/>
      <circle cx="20" cy="55" r="1" fill="#4FC3F7"/>
    </g>
  </g>
  
  <!-- Corner sparkles -->
  <circle cx="450" cy="80" r="4" fill="white" opacity="0.8"/>
  <circle cx="80" cy="450" r="3" fill="white" opacity="0.8"/>
  <circle cx="450" cy="450" r="4" fill="white" opacity="0.8"/>
</svg>
