<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C46DD8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F36BAF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C46DD8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#backgroundGradient)"/>
  
  <!-- Main shirt/clothing icon -->
  <g transform="translate(128, 96)">
    <!-- Shirt body -->
    <path d="M64 100 L64 280 Q64 296 80 296 L176 296 Q192 296 192 280 L192 100 Q192 84 176 84 L144 84 L144 64 Q144 48 128 48 Q112 48 112 64 L112 84 L80 84 Q64 84 64 100 Z" fill="url(#shirtGradient)" stroke="#C46DD8" stroke-width="4"/>
    
    <!-- Shirt sleeves -->
    <ellipse cx="48" cy="120" rx="20" ry="40" fill="url(#shirtGradient)" stroke="#C46DD8" stroke-width="4"/>
    <ellipse cx="208" cy="120" rx="20" ry="40" fill="url(#shirtGradient)" stroke="#C46DD8" stroke-width="4"/>
    
    <!-- Shirt collar -->
    <path d="M112 64 Q112 48 128 48 Q144 48 144 64 L144 84 L112 84 Z" fill="url(#shirtGradient)" stroke="#C46DD8" stroke-width="4"/>
    
    <!-- Shirt buttons -->
    <circle cx="128" cy="120" r="4" fill="#C46DD8"/>
    <circle cx="128" cy="150" r="4" fill="#C46DD8"/>
    <circle cx="128" cy="180" r="4" fill="#C46DD8"/>
  </g>
  
  <!-- Laundry bubbles/soap effect -->
  <g opacity="0.8">
    <circle cx="100" cy="150" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="120" cy="380" r="6" fill="rgba(255,255,255,0.7)"/>
    <circle cx="380" cy="180" r="10" fill="rgba(255,255,255,0.6)"/>
    <circle cx="420" cy="350" r="7" fill="rgba(255,255,255,0.8)"/>
    <circle cx="350" cy="120" r="5" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- App name at bottom -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Laundrify</text>
</svg>
