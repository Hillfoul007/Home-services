    <!-- Cache Buster for URL Corruption Issues -->
    <script>
      // Check if URL looks corrupted (contains unexpected characters at end)
      const currentURL = window.location.href;
      const hasCorruptedURL = /[a-f0-9]{32}-[a-f0-9]{20}\.fly\.dev[a-zA-Z0-9]+/.test(currentURL);

      if (hasCorruptedURL || localStorage.getItem('force-cache-clear') === 'true') {
        console.log('ðŸš¨ Detected corrupted URL or forced cache clear - running cache buster');
        const script = document.createElement('script');
        script.src = '/cache-buster.js';
        document.head.appendChild(script);
        localStorage.removeItem('force-cache-clear');
      }
    </script>

    <!-- Register Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            // Check for URL corruption first
            const currentURL = window.location.href;
            const isCorrupted = /[a-f0-9]{32}-[a-f0-9]{20}\.fly\.dev[a-zA-Z0-9]+/.test(currentURL);

            if (isCorrupted) {
              console.log('ðŸš¨ URL corruption detected, skipping SW registration');
              return;
            }

            // Unregister existing service workers if needed
            const registrations = await navigator.serviceWorker.getRegistrations();
            if (registrations.length > 0) {
              console.log('ðŸ§¹ Cleaning up existing service workers...');
              for (let registration of registrations) {
                await registration.unregister();
                console.log("SW unregistered: ", registration);
              }
            }

            // Only register SW if we have a valid manifest
            if (document.querySelector('link[rel="manifest"]')) {
              const registration = await navigator.serviceWorker.register("/sw.js", {
                updateViaCache: 'none' // Prevent caching issues
              });
              console.log("SW registered: ", registration);

              // Handle updates
              registration.addEventListener('updatefound', () => {
                console.log('ðŸ”„ Service worker update found');
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('ðŸ”„ New service worker ready, reloading...');
                    window.location.reload();
                  }
                });
              });

              await navigator.serviceWorker.ready;
              console.log("SW ready");
            }
          } catch (error) {
            console.log("SW registration failed: ", error);
            // If SW fails, clear cache and reload
            if (error.message.includes('corrupted') || error.message.includes('invalid')) {
              localStorage.setItem('force-cache-clear', 'true');
              window.location.reload();
            }
          }
        });
      }
    </script>
